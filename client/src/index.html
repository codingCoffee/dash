<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Dash</title>
    <script defer src="./scripts/index.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.scss">
  </head>
  <body>

    <div class="video-div">
      <div id="canvas-wrapper">
        <canvas id="canvas"></canvas>
        <video id="video-grid" style="display: none"></video>
      </div>
    </div>

    <div class="room-data">
      <div class="room-details">
        <div class="room-id">
          <input
            type="text"
            id="roomid"
            name="roomid"
            placeholder="Room ID"
            />
        </div>
        <div class="room-buttons">
          <button id="join-room" class="join-btn">Join Room</button>
          <button id="create-room" class="join-btn">Create Room</button>
        </div>
      </div>
    </div>

  </body>
</html>
